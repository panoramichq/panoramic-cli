language: python
python: 3.7
dist: xenial
cache: pip
git:
  submodules: false
matrix:
  include:
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
  - python: 3.8
    env: TOXENV=py38
  - python: 3.7
    env: TOXENV=lint
  - python: 3.7
    env: TOXENV=manifest
before_install:
  - echo -e "\n\nmachine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
  - git submodule update --init --recursive
install:
  - pip install -U setuptools
  - pip install tox
  - rm -fr s3_upload && mkdir s3_upload
  - python shipping/generate-versions-file.py
  - mv versions.json s3_upload/versions.json
script: tox
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: ""
    distributions: sdist bdist_wheel
    on:
      tags: true
      condition: $TOXENV = py36
      repo: panoramichq/panoramic-cli
  - provider: releases
    api_key:
      secure: ""
    skip_cleanup: true
    file_glob: true
    file:
      - "dist/**"
    on:
      tags: true
      condition: $TOXENV = py36
      repo: panoramichq/panoramic-cli
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket:
      secure: ""
    acl: public_read
    upload_dir: "updates/pano-cli"
    local_dir: "./s3_upload"
    cache_control: "max-age=60"
    skip_cleanup: true
    on:
      tags: true
      condition: $TOXENV = py36
      repo: panoramichq/panoramic-cli
after_deploy:
  - rm -fr brewout && mkdir -p brewout
  - shipping/ppfg.sh -f -c shipping/ppfg -o brewout $(python shipping/generate-versions-file.py)
  - cat brewout/panoramic-cli.rb
  - shipping/update_homebrew.sh
